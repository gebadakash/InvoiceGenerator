<template>
    <div class="app-container">
        <!--Header-->
        <header>BILLING AND INVOICE DASHBOARD</header>

        <!--Total Cards-->
        <div class="slds-m-top_large slds-p-left_small slds-p-right_small slds-grid slds-gutters slds-wrap space">
            <div class="slds-col bg-primary slds-p-around_small slds-m-around_small">
                <div class="slds-text-align_center slds-text-heading_medium white-color">Total Customers</div>
                <div class="slds-text-align_center slds-text-heading_large white-color">{totalCustomers}</div>
            </div>
            <div class="slds-col bg-warning slds-p-around_small slds-m-around_small">
                <div class="slds-text-align_center slds-text-heading_medium white-color">Total Products</div>
                <div class="slds-text-align_center slds-text-heading_large white-color">{totalProducts}</div>
            </div>
            <div class="slds-col bg-success slds-p-around_small slds-m-around_small">
                <div class="slds-text-align_center slds-text-heading_medium white-color">Total Service Orders</div>
                <div class="slds-text-align_center slds-text-heading_large white-color">{totalServiceOrders}</div>
            </div>
            <div class="slds-col bg-danger slds-p-around_small slds-m-around_small">
                <div class="slds-text-align_center slds-text-heading_medium white-color">Total Service Order Details
                </div>
                <div class="slds-text-align_center slds-text-heading_large white-color">{totalServiceOrderDetails}</div>
            </div>

        </div>
        <!-- SHow charts if showListView is true-->

        <div class="slds-m-left_medium slds-m-right_medium slds-m-left_medium slds-m-bottom_medium">
            <div class="slds-p-around_medium lgc-bg">
                <label class="label-text">Enter Your Customer Name</label>
                <lightning-input type="search" onchange={handleSearch}></lightning-input>
            </div>
            <template if:true={availableCustomers}>
                <div class="myTable">
                    <lightning-datatable key-field="Id" data={availableCustomers} columns={columns}
                        hide-checkbox-column="true" show-row-number-column="true" onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>
            </template>
            <template if:true={error}>
                {error}>
            </template>

        </div>

        <footer>
            <div></div>
        </footer>
    </div>

</template>
